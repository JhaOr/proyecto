    const constrains={
        audio:false,
        video:{

        }
    };
    async function init(){
        try{
          const stream=await
          navigator.mediaDevices.getUserMedia(constraints);
          handleSuccess(stream);
        } catch(e){
            $("#mensaje").html("seleccione disp");
        }
    }
    function handleSuccess(stream){
        window.stream=stream;
        video.srcObject=stream;
    }
    init()
